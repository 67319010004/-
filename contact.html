<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>หน้าแรก</title>

  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      /* background จะตั้งผ่าน JavaScript */
      color: #333;
      transition: background-image 1s ease-in-out;
    }

    .navbar {
      background-color: #55507c;
      overflow: hidden;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: #555;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: calc(100vh - 60px);
      padding: 20px;
      background-color: rgba(255,255,255,0.7); /* ให้ข้อความอ่านง่ายขึ้น */
      border-radius: 10px;
      max-width: 600px;
      margin: 40px auto;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .navbar a {
        padding: 10px;
        font-size: 14px;
      }

      .content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">หน้าแรก</a>
  <a href="about.html">เกี่ยวกับ</a>
  <a href="serve.html">บริการ</a>
  <a href="contact.html">ติดต่อ</a>
</div>

<div class="content">
  <h1>ติดต่อเรา</h1>
  <p>อีเมล: 67319010004@swdtcmail.com<br />โทร: 012-345-6789</p>
</div>

<script>
  // ใส่ภาพป่าเขตร้อนเป็นพื้นหลังผ่าน JS
  document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80')";
  document.body.style.backgroundSize = "cover";
  document.body.style.backgroundPosition = "center";
  document.body.style.backgroundRepeat = "no-repeat";
</script>

</body>
</html>
