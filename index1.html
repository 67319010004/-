<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>หน้าแรก</title>

  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1518837695005-2083093ee35b?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: calc(100vh - 60px);
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      margin-top: 60px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .navbar a {
        padding: 10px;
        font-size: 14px;
      }

      .content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">หน้าแรก</a>
  <a href="about.html">เกี่ยวกับ</a>
  <a href="serve.html">บริการ</a>
  <a href="contact.html">ติดต่อ</a>
</div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" id="closePopupBtn">&times;</span>
      <img src="photo/7196.jpg_wh860.jpg" alt="ตัวอย่างรูปภาพ" />
    </div>
  </div>

<div class="content">
  <h1>ยินดีต้อนรับสู่เว็บไซต์ของเรา</h1>
  <p>คอมพิวเตอร์ออกแบบเผื่อความสวยงาม</p>
</div>

<script src="script.js"></script>

</body>
</html>
